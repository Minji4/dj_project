<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>드론 조종하기</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const context = canvas.getContext('2d');

    let playerImage = new Image();
    playerImage.src = '드론.png';

    let gameOver = false;
    let score = 0;
    let time = 0;
    let player = {
      x: canvas.width / 2,
      y: canvas.height - 50,
      radius: 40
    };
    let missiles = [];

    document.addEventListener('keydown', function(event) {
      if (event.code === 'Escape') {
        gameOver = true;
      }
    });

    canvas.addEventListener('mousemove', function(event) {
      if (!gameOver) {
        player.x = event.clientX - canvas.offsetLeft;
      }
    });

    function gameLoop() {
      if (gameOver) {
        return;
      }

      time++;
      if (time % (50 - Math.floor(time / 500)) === 0) {
        missiles.push({
          x: Math.random() * canvas.width,
          y: 0,
          radius: 10,
          speed: 5 + time / 500
        });
      }

      for (let i = 0; i < missiles.length; i++) {
        missiles[i].y += missiles[i].speed;
        if (missiles[i].y > canvas.height) {
          missiles.splice(i, 1);
          i--;
        } else {
          let distance = Math.sqrt(Math.pow(player.x - missiles[i].x, 2) + Math.pow(player.y - missiles[i].y, 2));
          if (distance < player.radius + missiles[i].radius) {
            gameOver = true;
          }
        }
      }
      score++;

      context.clearRect(0, 0, canvas.width, canvas.height);
      context.drawImage(playerImage, player.x - player.radius, player.y - player.radius, player.radius * 2, player.radius * 2);

      for (let i = 0; i < missiles.length; i++) {
        context.beginPath();
        context.arc(missiles[i].x, missiles[i].y, missiles[i].radius, 0, 2 * Math.PI);
        context.fillStyle = 'red';
        context.fill();
      }

      context.fillStyle = 'black';
      context.font = '24px Arial';
      context.fillText('Score: ' + score, 10, 30);

      requestAnimationFrame(gameLoop);
    }

    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
